# Configurations for database preprocessing
# =================================================================================================

# Name of database to create
database_name: "brakepad"
# Name of directory in dbdata with csv files (if different from database_name)
directory: "wind-turbines"
# If true, automatically drop existing database
DROP_OLD: True

# Training data configurations
# =================================================================================================
# If true, include the full training database in loading (set to False if privacy is a concern)
include_database: True
# Name of database file
database_fn: "entities.csv"
# Number of entries from database to include
num_from_database: 1000


# Entity processing configurations
# =================================================================================================
# filepath to fitted, pickled Pyreal transformers
pre_transformers_fn:
# filepath to mappings csv for one-hot decoder (TODO: add sample format)
one_hot_decode_fn:
# If true, impute data using pyreal.MultiTypeImputer()
impute: True

# Model processing configurations
# =================================================================================================
target: "target"
pickle_model_fn: "model.pkl"
weights_fn:
threshold_fn:
one_hot_encode_fn:
model_transformers_fn:
importance_fn: "importances.csv"
explainer_fn:
